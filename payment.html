<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>payment</title>
    <meta name="description" content="payment for product from rainydays" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&family=Josefin+Sans:wght@300;400&family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/bf3b3c7d1f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Rainydays</h1>
        <h2>Pushing the comfort zone</h2>
      </div>
      <div class="container-col">
        <nav>
          <input type="checkbox" id="click" />
          <label for="click" class="menu-btn">
            <i class="fa-solid fa-bars"></i>
          </label>
          <ul class="nav__links">
            <li><a class="active" href="/">Main</a></li>
            <li><a href="men.html">Men</a></li>
            <li><a href="women.html">Women</a></li>
            <li><a href="sale.html">Sale</a></li>
            <li><a href="cart.html">Cart</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="payment-container">
        <form class="payment-form">
          <h3>Billing Address</h3>
          <label for="fname" style="font-size: x-large"
            ><i class="fa fa-user"></i> Full Name</label
          >
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="John M. Doe"
          />
          <label for="email" style="font-size: x-large"
            ><i class="fa fa-envelope"></i> Email</label
          >
          <input
            type="text"
            id="email"
            name="email"
            placeholder="john@example.com"
          />
          <label for="adr" style="font-size: x-large"
            ><i class="fa fa-address-card-o"></i> Address</label
          >
          <input
            type="text"
            id="adr"
            name="address"
            placeholder="542 W. 15th Street"
          />
          <label for="city" style="font-size: x-large"
            ><i class="fa fa-institution"></i> City</label
          >
          <input type="text" id="city" name="city" placeholder="New York" />

          <label for="state" style="font-size: x-large">State</label>
          <input type="text" id="state" name="state" placeholder="NY" />

          <label for="zip" style="font-size: x-large">Zip</label>
          <input type="text" id="zip" name="zip" placeholder="10001" />
        </form>

        <form class="payment-form">
          <h3>Payment</h3>

          <label for="cname" style="font-size: x-large">Name on Card</label>
          <input
            type="text"
            id="cname"
            name="cardname"
            placeholder="John More Doe"
          />
          <label for="ccnum" style="font-size: x-large"
            >Credit card number</label
          >
          <input
            type="text"
            id="ccnum"
            name="cardnumber"
            placeholder="1111-2222-3333-4444"
          />
          <label for="expmonth" style="font-size: x-large">Exp Month</label>
          <input
            type="text"
            id="expmonth"
            name="expmonth"
            placeholder="September"
          />
          <label for="expyear" style="font-size: x-large">Exp Year</label>
          <input type="text" id="expyear" name="expyear" placeholder="2018" />
          <label for="cvv" style="font-size: x-large">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="352" />
        </form>
      </div>
      <div class="container-col">
        <div class="category-container email">
          <br />
          <label for="same-address-checkbox" style="font-size: x-large">
            <input
              type="checkbox"
              id="same-address-checkbox"
              checked="checked"
              name="sameadr"
            />
            Shipping address same as billing
          </label>
          <br />
          <h4>Click on the button below to complete your purchase</h4>
          <br />
          <button type="submit" class="btn">Complete purchase</button>
        </div>
      </div>
      <h2>Accepted Cards</h2>
      <div class="icon-container">
        <i class="fa fa-cc-visa" style="color: navy"></i>
        <i class="fa fa-cc-amex" style="color: blue"></i>
        <i class="fa fa-cc-mastercard" style="color: red"></i>
        <i class="fa fa-cc-discover" style="color: orange"></i>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <a href="about.html" alt="about">About</a>
        <a href="contact.html" alt="contack">Contact</a>
      </div>
      <div class="footer-container">
        <i class="fa-brands fa-facebook" style="color: rgb(18, 18, 231)"></i>
        <i class="fa-brands fa-instagram" id="insta"></i>
        <i class="fa-brands fa-linkedin" style="color: navy"></i>
        <i class="fa-brands fa-twitter" style="color: rgb(20, 168, 218)"></i>
      </div>
      <div class="footer-container">
        <p>Â© 2023. All rights reserved.</p>
      </div>
    </footer>
    <script src="" async defer></script>
  </body>
</html>

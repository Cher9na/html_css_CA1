<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>cart</title>
    <meta
      name="description"
      content="list of all product added to the shopping cart"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&family=Josefin+Sans:wght@300;400&family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/bf3b3c7d1f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Rainydays</h1>
        <h2>Pushing the comfort zone</h2>
      </div>
      <div class="container-col">
        <nav>
          <input type="checkbox" id="click" />
          <label for="click" class="menu-btn">
            <i class="fa-solid fa-bars"></i>
          </label>
          <ul class="nav__links">
            <li><a class="active" href="/">Main</a></li>
            <li><a href="men.html">Men</a></li>
            <li><a href="women.html">Women</a></li>
            <li><a href="sale.html">Sale</a></li>
            <li><a href="cart.html">Cart</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="checkout-container">
        <h2>My Shopping cart</h2>
        <div class="table-container">
          <table>
            <tr>
              <th>Product</th>
              <th>Description</th>
              <th>Size</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
            <tr>
              <td>
                <img src="images/Wbreaker.webp" alt="darkgreyrainjacket" />
              </td>
              <td>Gore-tex Jacket</td>
              <td>M</td>
              <td>1</td>
              <td>$50</td>
              <td><i class="fa-solid fa-trash-can"></i></td>
            </tr>
          </table>
        </div>

        <div class="total-container">
          <div class="total">
            <h3>Subtotal: $50</h3>
            <h3>Shipping: $10</h3>
            <br />
            <h1>Total: $60</h1>
            <a
              href="payment.html"
              aria-label="Continue to checkout"
              class="btn-link"
            >
              <br />
              <button type="submit" class="btn">Proceed to checkout</button>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <a href="about.html" aria-label="About">About</a>
        <a href="contact.html" aria-label="Contact">Contact</a>
      </div>
      <div class="footer-container" aria-label="Social media links">
        <a href="https://www.facebook.com/" aria-label="Facebook"
          ><i class="fab fa-facebook" style="color: rgb(18, 18, 231)"></i
        ></a>
        <a href="https://www.instagram.com/" aria-label="Instagram"
          ><i class="fab fa-instagram" id="insta"></i
        ></a>
        <a href="https://www.linkedin.com/" aria-label="LinkedIn"
          ><i class="fab fa-linkedin" style="color: navy"></i
        ></a>
        <a href="https://twitter.com/" aria-label="Twitter"
          ><i class="fab fa-twitter" style="color: rgb(20, 168, 218)"></i
        ></a>
      </div>
      <div class="footer-container">
        <p>Â© 2023. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
